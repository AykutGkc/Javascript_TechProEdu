<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <select id="ddlAnimals"></select>
   
   <script >
    const animals=["Elephant","Bird","Camel","Maus","Bird","Cat","Bird"];
    
    let options="";

   animals.forEach((animal, i)=>{

    options+=`<option value="${i}">${animal}</option>`;

   })

   document.querySelector("#ddlAnimals").innerHTML=options;


   </script>


</body>
</html>
