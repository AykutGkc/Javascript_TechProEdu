<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <input type="number" id="txtNum" placeholder="Type a Num ">
 <button onclick="onCalculateClick()">Calculate</button>
<h4 id="result"></h4>
  

    <script>
        function onCalculateClick(){
            const num= document.querySelector("#txtNum").value;
            document.querySelector("#result").innerHTML=isTheNumberPrime(num);
        }

        function isTheNumberPrime(num){

            if ( !num || isNaN(num) || num<2 ) return false;

            let flag=true;

            for (let i=2; i<num; i++){
                if(num % i==0) {
                    flag=false;
                    break;
                }

            }

            return flag; 

        }



    </script>

</body>
</html>
