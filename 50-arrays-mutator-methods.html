<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>

    <script>

        const fruits=["Apple","Pear", "Banana", "Kiwi"]
        console.log(fruits);
        fruits.pop();
        console.log(fruits);
        fruits.push("Pineapple")
        console.log(fruits);
        fruits.shift();
        console.log(fruits);
        fruits.unshift("Strawberry");
        console.log(fruits);
        fruits.reverse();
        console.log(fruits);
        fruits.sort();
        console.log(fruits);
        fruits.splice(1,0,"Cherry");
        console.log(fruits);
        fruits.splice(2,2);
        console.log(fruits);
        fruits.splice(1,1,"Walnut","Hazelnut");
        console.log(fruits);
        fruits.splice(0,fruits.length);
        console.log(fruits);




   </script>
</body>
</html>
