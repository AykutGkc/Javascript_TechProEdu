    <script>
   let x=30;
   let y=40;
   let z="30";

   const comparation1= x==y;
   console.log(comparation1);

   const comparation2= x==z;
   console.log(comparation2);
    
   const comparation3= x===z;
   console.log(comparation3);
    
   //Wenn es nicht kontrolliert,ist das Ergebnis false
   const comparation4= x>"a";
   console.log(comparation4); //false



    </script>
