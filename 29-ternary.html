<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" id="txtPrice" oninput="calculate()"> <br>

    

    <h3 id="result"></h3>

    <script>

function calculate() {
    let price=document.querySelector("#txtPrice").value;

    const message= price>=50000 ? "Sehr gut" : price>=20000 ? "Gut" : "Wenig"

    document.querySelector("#result").innerHTML=message;
 
    
}

    </script>

</body>
</html>
